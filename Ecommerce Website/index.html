<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Righteous&family=Work+Sans:ital,wght@1,700&display=swap" 
    rel="stylesheet">

    <!-- Box Icons -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" reel="stylesheet">

</head>
<body>
    <!-- NAV -->
    <nav class="nav">
        <div class="nav__center container">
            <div class="nav__logo"> 
                <a href="index.html">
                <h1><span> Tienda Web </span></h1>
                </a>
            </div>

            <ul class="nav__list">
                <span><i class='bx bx-shopping-bag'></i></span>
                <div class="carrito__icon">
                    <i class="bx bx-cart cart-ico"></i>
                    <span class="items__total">0</span>
                </div>
            </ul>
        </div>
    </nav>

    <!-- FILTER -->
    <section class="filter">
        <div class="grid">
            <div class="div">
                <label for="buscar">
                    <span><i class="bx bx-search"></i></span>
                    <input type="text" id="buscar" placeholder="buscar producto..">
                </label>
            </div>
            <div class="category">
                <select name="" id="category">
                    <option selected disabled>Marca Favorita..</option>
                    <option value="Nike">Nike</option>
                    <option value="Adidas">Adidas</option>
                    <option value="Jordan">Jordan</option>
                    <option value="New Balance">New Balance</option>
                </select>
                
            </div>
        </div>
    </section>

    <!-- ITEMS -->
    <section class="productos">
        <div class="productos__center">

    </section>

    <!-- CARRITO -->

    <section class="carrito__overlay">
        <div class="carrito">
            <span class="close__carrito">
                <i class="bx bx-x"></i>
            </span>
            <h1>Tu carrito</h1>
            <div class="carrito__center">
                                           
            </div>
            <div class="carrito__footer">
                <div class="total">
                    <h3>Total a pagar : <span id="total-a-pagar"> 0 </span></h3>
                </div>
                <button class="btn">Pagar</button>
            </div>
        </div>

    </section>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
